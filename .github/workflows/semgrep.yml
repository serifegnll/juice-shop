name: Semgrep

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container: 
      image: returntocorp/semgrep
    steps:
      # Checkout project source
    - name: FetchSourceCode
      uses: actions/checkout@v3
    - name: semgrep
      run: semgrep ci --config=auto
